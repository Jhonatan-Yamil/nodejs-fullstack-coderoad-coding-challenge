name: Deploy client + server to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install & build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Pack client
        run: tar -czf client.tar.gz -C client/dist .

      - name: Install & build server
        working-directory: server
        run: |
          npm ci
          npm run build 2>/dev/null || true

      - name: Pack server
        run: |
          if [ -d server/dist ]; then
            tar -czf server.tar.gz -C server/dist .
          else
            tar -czf server.tar.gz -C server .
          fi

      - name: Upload artifacts to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "client.tar.gz,server.tar.gz"
          target: "/tmp/deploy"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            CLIENT_DIR="$HOME/client"
            SERVER_DIR="$HOME/server"
            mkdir -p "$CLIENT_DIR" "$SERVER_DIR"

            # unpack client and server
            tar -xzf /tmp/deploy/client.tar.gz -C "$CLIENT_DIR"
            tar -xzf /tmp/deploy/server.tar.gz -C "$SERVER_DIR"

            # deploy to /var/www/html
            sudo rsync -av --delete "$CLIENT_DIR/" /var/www/html/

            # server install + restart
            (cd "$SERVER_DIR" && npm ci --only=production)

            if command -v pm2 >/dev/null; then
              pm2 restart server || pm2 start npm --name server -- start
            else
              sudo systemctl restart server 2>/dev/null || true
            fi

            # reload nginx if available
            sudo systemctl reload nginx 2>/dev/null || true

            echo "Deploy finished!"